<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Clothing Store</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    
    
    body {
      font-family: Arial, sans-serif;
    }
    .jumbotron {
      background-image: url('images/front.jpg'); 
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 100px 25px;
    }
    .jumbotron h1 {
      font-size: 48px;
    }
    .jumbotron p {
      font-size: 24px;
    }
    .btn-primary {
      background-color: #FF4500; 
      border-color: #FF4500;
    }
    
    .category-section {
      padding: 50px 0;
      text-align: center;
    }
    .category-section h2 {
      margin-bottom: 30px;
    }
    .category-item {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="jumbotron">
    <h1>Welcome to Our Online Clothing Store</h1>
    <p>Discover the latest trends in fashion.</p>
    <form class="form-inline justify-content-center">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

  
  <section class="category-section">
    <div class="container">
      <h2>Shop by Category</h2>
      <div class="row">
        <div class="col-md-4 category-item">
          <img src="images/women.jpg" width="100"  height="50"   alt="Women's Clothing">
          <h3>Women's Clothing</h3>
        </div>
        <div class="col-md-4 category-item">
          <img src="images/men.jpg" width="100"   height="50"  alt="Men's Clothing">
          <h3>Men's Clothing</h3>
        </div>
        <div class="col-md-4 category-item">
          <img src="images/child.jpg"  width="100"    height="50"    alt="Kids' Clothing">
          <h3>Kids' Clothing</h3>
        </div>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
